<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/icono_navegador.png' %}" />
    <link rel="stylesheet" href="{% static 'css/misEstilos.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body class="login">

    <div class="formulario_login" style="margin-top: 120px;">
        <form action="#" method="POST">
            {% csrf_token %}

            <a class="volver" href="{% url 'login' %}">
                <img src="{% static 'img/atras.png' %}" alt="Volver"> </a>

            <h3>Registrate para obtener beneficios</h3>
            
            <label for="">Correo electrónico</label>
             {{form.email}}

            <label for="">Usuario</label>
             {{form.username}}

            <label for="">Nombre</label>
             {{form.first_name}}

            <label for="">Apellidos</label>
             {{form.last_name}}

            <label for="password1">Contraseña</label>
             {{form.password1}}
             
            <label for="password2">Confirmar contraseña</label>
             {{form.password2}}

            <input type="submit" class="btn-1" value="Registrarse">

            <div>
                {% if form.errors %}
                <p style="color: red; font-size: 12px;">Inténtalo de nuevo.</p>
                {% endif %}
            </div>

            <div class="rc">
                <p>¿Tienes una cuenta? <a href="{% url 'login' %}" style="color: #3498db;">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
