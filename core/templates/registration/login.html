<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder a cuenta</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/icono_navegador.png' %}" />
    <link rel="stylesheet" href="{% static 'css/misEstilos.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<script>
    function Volver() {
      window.history.back(); 
    }
  </script>

<body class="login">

    <div class="formulario_login">
        <form action="" method="POST">

            {% csrf_token %}

            <a class="volver" href="{% url 'index' %}">
                <img src="{% static 'img/atras.png' %}" alt="Volver"> </a>

            <h2>Inicio de sesión</h2>
            
            <label for="email">Usuario</label>
            {{form.username}}

            <label for="pass">Contraseña</label>
            {{form.password}}

            <div>
                {% if form.errors %}
                <p style="color: red; font-size: 12px;">Usuario y/o contraseña incorrecto. Inténtalo de nuevo.</p>
                {% endif %}
            </div>

            <input type="submit" class="btn-1" value="Iniciar sesion">

            <div class="rc">
                <a href="{% url 'password_reset' %}" style="color: #575757;">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes una cuenta? <a href="{% url 'registrar' %}" style="color: #3498db;">Regístrate</a></p>
            </div>
            
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</html>
